        .category-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 80px;
            height: 2px;
            background: #4CAF50;
        }

        .resource-list {

        }

        .link-item {
            display: inline-block;
            background: #ffffff;
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #333;
            text-decoration: none !important;
            position: relative;
            overflow: hidden;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            min-width: 300px;
        }

        .link-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(76, 175, 80, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-item:hover {
            background: #f1f8e9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.1);
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-item .title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 5px;
            position: relative;
            color: #388E3C;
        }

        .link-item .description {
            font-size: 0.9rem;
            color: #757575;
            position: relative;
        }

        .footer {
            text-align: center;
            color: #757575;
            padding: 25px 15px 15px;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .resource-list {
                gap: 10px;
            }
            
            .link-item {

            }
            
            .wrapper {

            }
        }

        @media (max-width: 480px) {

            }
            
            .header p {

            }

            }
        }

        ::-webkit-scrollbar {

        }

            background: #f1f1f1;
        }

            background: #4CAF50;

        }

        }
    </style>
