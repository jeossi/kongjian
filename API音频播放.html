                const data = await response.json();

                // å¤„ç†ç½‘æ˜“çƒ­æ­Œçš„ç‰¹æ®Šæƒ…å†µ
                let lyricsData = [];
                if (apiKey === 'wangyi') {
                    // æå–æ­Œæ›²ID
                    const link = data.link || '';
                    // ä¿®å¤IDæå–é€»è¾‘
                    const match = link.match(/id=(\d+)/);
                    const songId = match ? match[1] : null;
                    
                    if (songId) {
                        lyricsData = await fetchLyrics(songId);
                    }
                }
                
                return {
                    data,
                    lyrics: lyricsData
                };
            } catch (error) {
                console.error('è·å–éŸ³é¢‘æ•°æ®å¤±è´¥:', error);
                return null;
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        // åŠ è½½å¹¶æ’­æ”¾éŸ³é¢‘
        async function loadAndPlayAudio(apiKey) {
            const result = await fetchAudioData(apiKey);
            if (!result) return;
            
            const { data, lyrics: lyricsData } = result;
            
            // æ›´æ–°UI
            elements.coverImage.src = data.cover || data.img || 'https://via.placeholder.com/300';
            elements.audioTitle.textContent = data.title || data.song || 'æœªçŸ¥æ ‡é¢˜';
            
            if (apiKey === 'wangyi') {
                elements.audioAuthor.textContent = data.singer || 'æœªçŸ¥æ­Œæ‰‹';
                elements.audioCategory.textContent = "ç½‘æ˜“çƒ­æ­Œ";
                // è®¾ç½®æ­Œè¯æ•°æ®
                lyrics = lyricsData;
            } else {
                elements.audioAuthor.textContent = data.nickname || 'æœªçŸ¥ä½œè€…';
                elements.audioCategory.textContent = data.categoryName || 'æœªçŸ¥åˆ†ç±»';
                // éç½‘æ˜“æºæ—¶æ¸…ç©ºæ­Œè¯
                lyrics = [];
                elements.currentLyrics.innerHTML = '<p>å½“å‰åˆ†ç±»æ— æ­Œè¯</p>';
            }
            
            // è®¾ç½®éŸ³é¢‘æº
            audio.src = data.url;
            audio.load();
            
            // æ’­æ”¾éŸ³é¢‘
            setTimeout(() => {
                audio.play().catch(e => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                });
            }, 500);
        }

        // åˆ‡æ¢åˆ†ç±»
        function switchCategory(apiKey) {
            currentApi = apiKey;
            
            // æ›´æ–°æ¿€æ´»çŠ¶æ€
            elements.tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.api === apiKey) {
                    tab.classList.add('active');
                }
            });
            
            // åŠ è½½éŸ³é¢‘
            loadAndPlayAudio(apiKey);
        }

        // åˆ‡æ¢é™éŸ³çŠ¶æ€
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                // ä¿å­˜å½“å‰éŸ³é‡
                lastVolume = audio.volume;
                audio.volume = 0;
                elements.volumeSlider.value = 0;
                elements.volumeIcon.className = 'fas fa-volume-mute';
            } else {
                // æ¢å¤éŸ³é‡
                audio.volume = lastVolume;
                elements.volumeSlider.value = lastVolume;
                elements.volumeIcon.className = 'fas fa-volume-up';
            }
        }

        // å¯åŠ¨å®šæ—¶å™¨
        function startTimer(duration) {
            // æ¸…é™¤ç°æœ‰å®šæ—¶å™¨
            clearInterval(timerInterval);
            
            if (duration === 0) {
                elements.timerDisplay.textContent = "00:00";
                return;
            }
            
            timerDuration = duration;
            timerRemaining = duration;
            elements.timerDisplay.textContent = formatMinutes(timerRemaining);
            
            // å¯åŠ¨å®šæ—¶å™¨
            timerInterval = setInterval(() => {
                timerRemaining -= 1;
                elements.timerDisplay.textContent = formatMinutes(timerRemaining);
                
                if (timerRemaining <= 0) {
                    clearInterval(timerInterval);
                    audio.pause();
                }
            }, 1000);
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // æ’­æ”¾/æš‚åœ
            elements.playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
            });
            
            // ä¸‹ä¸€é¦–
            elements.nextBtn.addEventListener('click', () => {
                loadAndPlayAudio(currentApi);
            });
            
            // è¿›åº¦æ¡ç‚¹å‡»
            elements.progressContainer.addEventListener('click', setProgress);
            
            // éŸ³é‡æ§åˆ¶
            elements.volumeSlider.addEventListener('input', () => {
                audio.volume = elements.volumeSlider.value;
                
                // æ›´æ–°é™éŸ³çŠ¶æ€
                if (audio.volume > 0) {
                    isMuted = false;
                    elements.volumeIcon.className = 'fas fa-volume-up';
                } else {
                    isMuted = true;
                    elements.volumeIcon.className = 'fas fa-volume-mute';
                }
            });
            
            // é™éŸ³æŒ‰é’®
            elements.muteBtn.addEventListener('click', toggleMute);
            
            // åˆ†ç±»åˆ‡æ¢
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchCategory(tab.dataset.api);
                });
            });
            
            // å®šæ—¶å™¨é€‰æ‹©
            elements.timerSelect.addEventListener('change', () => {
                const duration = parseInt(elements.timerSelect.value);
                startTimer(duration);
            });
            
            // éŸ³é¢‘äº‹ä»¶ç›‘å¬
            audio.addEventListener('timeupdate', updateProgress);
            
            audio.addEventListener('play', () => {
                isPlaying = true;
                elements.playIcon.classList.remove('fa-play');
                elements.playIcon.classList.add('fa-pause');
            });
            
            audio.addEventListener('pause', () => {
                isPlaying = false;
                elements.playIcon.classList.remove('fa-pause');
                elements.playIcon.classList.add('fa-play');
            });
            
            audio.addEventListener('loadedmetadata', () => {
                elements.duration.textContent = formatTime(audio.duration);
            });
            
            audio.addEventListener('ended', () => {
                // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
                loadAndPlayAudio(currentApi);
            });
            
            audio.addEventListener('error', () => {
                console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯');
            });
        }

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            initEventListeners();
            switchCategory(currentApi); // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªåˆ†ç±»
        }

        // å¯åŠ¨åº”ç”¨
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
