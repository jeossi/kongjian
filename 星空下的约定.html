<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空下的约定 - 多标签切换</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 15, 35, 0.85);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            backdrop-filter: blur(10px);
            line-height: 1.0;
        }
        
        .header {
            text-align: center;
            padding: 20px 15px;
            background: rgba(5, 10, 25, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
		#title {
    font-size: 1.1rem;
    font-weight: 500;
    line-height: 1.5; 
       }
        
        /* 标签栏样式 */
        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(5, 10, 25, 0.6);
            border-bottom: 1px solid rgba(77, 158, 255, 0.3);
        }
        
        .tab {
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            min-width: 100px;
            max-width: 130px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tab:hover {
            background: rgba(77, 158, 255, 0.3);
        }
        
        .tab.active {
            background: linear-gradient(to right, #4d9eff, #6a5af9);
            box-shadow: 0 0 10px rgba(77, 158, 255, 0.5);
            font-weight: 500;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        
        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

         .cover-art {
    flex: none; 
    width: 100%;
    max-width: 300px;
    height: 250px; 
    margin: 0 auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    background: #0a0f25;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cover-art img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
}      
        .cover-art:hover img {
            transform: scale(1.05);
        }
        
        .cover-art::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }
        
        .track-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info-item {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .info-item i {
            font-size: 1.2rem;
            color: #4d9eff;
        }
        
        .info-text {
            flex: 1;
        }
        
        .info-text h3 {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-text p {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .audio-player {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 2px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: -1px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4d9eff, #6a5af9);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn.play-pause {
            background: linear-gradient(to right, #4d9eff, #6a5af9);
            box-shadow: 0 5px 15px rgba(77, 158, 255, 0.4);
            font-size: 1.8rem;
        }
        
        .control-btn.detail-btn {
            background: linear-gradient(to right, #4d9eff, #6a5af9);
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
        }
        
        /* 循环按钮激活状态 */
        .control-btn.loop-btn.active {
            background: linear-gradient(to right, #ff6b6b, #ff9e7d);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 10px;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4d9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) linear infinite;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .footer {
            text-align: center;
            padding: 5px;
            background: rgba(5, 10, 25, 0.7);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .mode-indicator {
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
            color: #4d9eff;
            height: 20px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                gap: 30px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .control-btn.play-pause {
                font-size: 1.8rem;
            }
            
            .control-btn.detail-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .tabs-container {
                gap: 5px;
                padding: 8px 10px;
            }
            
            .tab {
                padding: 6px 2px;
                font-size: 1rem;
                min-width: 80px;
                max-width: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .tabs-container {
                gap: 4px;
                padding: 6px 8px;
            }
            
            .tab {
                padding: 5px 2px;
                font-size: 0.9rem;
                min-width: 70px;
                max-width: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>星空下的约定</h1>
            <p>浅蓝色的夜溢进窗来 我还在星空下等你</p>
        </div>
        
        <!-- 标签栏 -->
        <div class="tabs-container">
            <div class="tab active" data-api="duanzi">随机段子</div>
            <div class="tab" data-api="gushi">讲个故事</div>            
            <div class="tab" data-api="rain">雨声助眠</div>
            <div class="tab" data-api="gangqin">钢琴助眠</div>
            <div class="tab" data-api="daziran">大自然助眠</div>
			<div class="tab" data-api="naobo">脑波助眠</div>
        </div>
        
        <div class="content">
            <div class="player-container">
                <div class="cover-art">
                    <img id="cover" src="http://imagev2.xmcdn.com/group58/M02/4A/49/wKgLglzxE5TBIvexAAY3k79yQMc168.jpg!op_type=3&columns=640&rows=640" alt="专辑封面">
                </div>
                
                <div class="track-info">
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <div class="info-text">
                            <h3></h3>
                            <p id="category">随机段子</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-music"></i>
                        <div class="info-text">
                            <h3></h3>
                            <p id="nickname">音乐人王可鑫</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-headphones"></i>
                        <div class="info-text">
                            <h3></h3>
                            <p id="title">星空下的约定 | 浅蓝色的夜溢进窗来 我还在星空下等你</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="audio-player">
                <div class="player-controls">
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn loop-btn" id="loop-btn" title="单曲循环">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="control-btn play-pause" id="play-pause-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn detail-btn" id="detail-btn" title="查看详情">
                            <i class="fas fa-info"></i>
                        </button>
                    </div>
                    <div class="mode-indicator" id="mode-indicator"></div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在加载音乐...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>©2025 Ajeossi | 星空下的音乐之旅 </p>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小 (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画时长 (2-5秒)
                const duration = Math.random() * 3 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                // 随机延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化播放器
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const audio = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const loading = document.getElementById('loading');
            const nextBtn = document.getElementById('next-btn');
            const detailBtn = document.getElementById('detail-btn');
            const loopBtn = document.getElementById('loop-btn');
            const modeIndicator = document.getElementById('mode-indicator');
            const tabs = document.querySelectorAll('.tab');
            const categoryEl = document.getElementById('category');
            
            let currentTrack = null;
            let isLoop = false;
            let currentApi = 'duanzi'; // 默认API
            
            // API 映射
            const apiMap = {
                'duanzi': 'https://www.hhlqilongzhu.cn/api/ximalaya/ximalaya_duanzi.php',
                'gushi': 'https://www.hhlqilongzhu.cn/api/ximalaya/ximalaya_gushi.php',
                'gangqin': 'https://www.hhlqilongzhu.cn/api/ximalaya/ximalaya_gangqin.php',
                'rain': 'https://www.hhlqilongzhu.cn/api/ximalaya/ximalaya_rain.php',
                'naobo': 'https://www.hhlqilongzhu.cn/api/ximalaya/ximalaya_naobo.php',
                'daziran': 'https://api.cenguigui.cn/api/music/ximalaya_daziran.php'
            };
            
            // API 名称映射
            const apiNameMap = {
                'duanzi': '随机段子',
                'gushi': '讲个故事',
                'gangqin': '钢琴助眠',
                'rain': '雨声助眠',
                'naobo': '脑波助眠',
                'daziran': '大自然助眠'
            };
            
            // 格式化时间 (秒 -> mm:ss)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // 更新进度条
            function updateProgress(e) {
                const { duration, currentTime } = audio;
                if (isNaN(duration)) return;
                
                // 更新进度条宽度
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
            
            // 设置进度条
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }
            
            // 播放/暂停切换
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
            
            // 切换单曲循环模式
            function toggleLoop() {
                isLoop = !isLoop;
                loopBtn.classList.toggle('active', isLoop);
                modeIndicator.textContent = isLoop ? '单曲循环模式已开启' : '';
                
                // 3秒后清除提示
                if (isLoop) {
                    setTimeout(() => {
                        modeIndicator.textContent = '';
                    }, 3000);
                }
            }
            
            // 加载并播放音乐
            function loadAndPlayMusic() {
                loading.style.display = 'block';
                
                // 获取音乐数据
                fetch(apiMap[currentApi])
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            currentTrack = data;
                            
                            // 更新UI
                            document.getElementById('nickname').textContent = data.nickname;
                            categoryEl.textContent = apiNameMap[currentApi];
                            document.getElementById('title').textContent = data.title;
                            document.getElementById('cover').src = data.cover;
                            
                            // 设置音频源
                            audio.src = data.url;
                            audio.load();
                            
                            // 播放音频
                            audio.play().then(() => {
                                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                                loading.style.display = 'none';
                            }).catch(e => {
                                console.error('播放失败:', e);
                                loading.style.display = 'none';
                                // 如果播放失败，2秒后重试
                                setTimeout(loadAndPlayMusic, 2000);
                            });
                        } else {
                            throw new Error(data.msg || '获取音乐失败');
                        }
                    })
                    .catch(error => {
                        console.error('获取音乐出错:', error);
                        loading.style.display = 'none';
                        // 如果出错，2秒后重试
                        setTimeout(loadAndPlayMusic, 2000);
                    });
            }
            
            // 下一首
            function nextTrack() {
                loadAndPlayMusic();
            }
            
            // 详情按钮点击事件
            function openDetail() {
                if (currentTrack && currentTrack.link) {
                    window.open(currentTrack.link, '_blank');
                }
            }
            
            // 标签切换事件
            function switchTab() {
                // 移除所有active类
                tabs.forEach(tab => tab.classList.remove('active'));
                
                // 为当前标签添加active类
                this.classList.add('active');
                
                // 更新当前API
                currentApi = this.dataset.api;
                
                // 更新分类名称
                categoryEl.textContent = apiNameMap[currentApi];
                
                // 加载新分类的音乐
                loadAndPlayMusic();
            }
            
            // 事件监听器
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', nextTrack);
            detailBtn.addEventListener('click', openDetail);
            loopBtn.addEventListener('click', toggleLoop);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', function() {
                if (isLoop) {
                    // 单曲循环模式：重新播放当前歌曲
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    // 普通模式：播放下一首
                    nextTrack();
                }
            });
            progressContainer.addEventListener('click', setProgress);
            
            // 为每个标签添加点击事件
            tabs.forEach(tab => {
                tab.addEventListener('click', switchTab);
            });
            
            // 初始化加载第一首音乐
            loadAndPlayMusic();
        });
    </script>
</body>
</html>
