<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #d1e0fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            padding: 35px 20px 25px;
            text-align: center;
            background: white;
        }
        
        .time-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow-x: auto;
            padding: 10px;
            border-radius: 10px;
        }
        
        .time-display span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-container {
            width: 128px;
            height: 128px;
            margin: 0 auto 20px;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 
                0 0 0 4px white,
                0 0 0 6px rgba(44, 123, 229, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .tool-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            animation: spin 10s linear infinite;
            position: relative;
            z-index: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .version-info {
            color: #2c7be5;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            background: rgba(44, 123, 229, 0.08);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 5px;
        }
        
        .login-body {
            padding: 30px 35px;
            background: white;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group label i {
            color: #2c7be5;
        }
        
        .input-container {
            position: relative;
        }
        
        #masterPassword {
            width: 100%;
            padding: 14px 50px 14px 15px;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            font-size: 1.05rem;
            background: #f8fbff;
            transition: all 0.3s;
            color: #344050;
            height: 52px;
        }
        
        #masterPassword:focus {
            border-color: #2c7be5;
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.15);
            outline: none;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
            transition: color 0.3s;
            background: transparent;
            border: none;
            outline: none;
        }
        
        .toggle-password:hover {
            color: #2c7be5;
        }
        
        .code-tips {
            color: #2c7be5;
            font-size: 0.85rem;
            text-align: center;
            margin: 8px 0 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            background: rgba(44, 123, 229, 0.05);
            border-radius: 8px;
        }
        
        .security-tips {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            padding: 12px;
            background: #fff9e6;
            border-radius: 8px;
            border: 1px solid #ffeeba;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2c7be5 0%, #1a68d1 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(44, 123, 229, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1a68d1 0%, #0d5ac0 100%);
            box-shadow: 0 6px 15px rgba(44, 123, 229, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f0ad4e 0%, #e89e3a 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(240, 173, 78, 0.3);
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #e89e3a 0%, #e08e28 100%);
            box-shadow: 0 6px 15px rgba(240, 173, 78, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #6c757d;
            border-top: 1px solid #eee;
            background: #f9fbfd;
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-body {
                padding: 25px 20px;
            }
            
            .time-display {
                font-size: 0.95rem;
                gap: 12px;
            }
            
            .time-display span {
                font-size: 0.9rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .btn {
                font-size: 0.98rem;
                padding: 12px;
            }
        }
        
        @media (max-width: 400px) {
            .time-display {
                gap: 8px;
                font-size: 0.85rem;
            }
            
            .time-display span {
                font-size: 0.85rem;
            }
            
            .login-actions .btn span {
                display: none;
            }
            
            .login-actions .btn i {
                margin-right: 0;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header, .login-body, .footer {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .login-header { animation-delay: 0.1s; }
        .login-body { animation-delay: 0.3s; }
        .footer { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-header">
            <!-- 简约时间显示栏 -->
            <div class="time-display">
                <span><i class="fas fa-calendar-day"></i> <span id="currentDate"></span></span>
                <span><i class="fas fa-clock"></i> <span id="currentTime"></span></span>
                <span><i class="fas fa-calendar-week"></i> <span id="currentDay"></span></span>
            </div>
            
            <!-- 圆形LOGO -->
            <div class="logo-container">
                <div class="logo-border"></div>
                <img id="dynamicLogo" 
                     src="https://cdn04132025.gitlink.org.cn/api/v1/repos/ajeo/wd/raw/Aje128.png" 
                     class="tool-logo"
                     alt="Excel工具Logo"
                     onerror="this.src=base64Image; this.onerror=null;">
            </div>
            
            <h2 class="login-title">深蓝售后资源共享平台</h2>
            <div class="version-info">Ajeossi_授权_Ver2506.010</div>
        </div>
        
        <div class="login-body">
            <div class="input-group">
                <label for="masterPassword"><i class="fas fa-key"></i> 授权码：</label>
                <div class="input-container">
                    <input type="password" id="masterPassword" 
                           placeholder="请输入授权码"
                           autocomplete="off">
                    <button class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- 提示文字 -->
            <div class="code-tips">
                <i class="fas fa-info-circle"></i> 受限资源，需输入授权码！
            </div>
            
            <div class="security-tips">
                <i class="fas fa-shield-alt"></i> 安全提示：密码错误5次将锁定工具10分钟
            </div>
            
            <div class="login-actions">
                <button class="btn btn-primary" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> <span>进入系统</span>
                </button>
                <button class="btn btn-warning" id="btnReset">
                    <i class="fas fa-redo"></i> <span>重置密码</span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            © 2025 技术资料 | 保留所有权利
        </div>
    </div>

        // 时间格式化函数
        function updateDateTime() {
            const date = new Date();
            
            document.getElementById('currentDate').textContent = 
                `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
            
            document.getElementById('currentTime').textContent = 
                `${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}:${String(date.getSeconds()).padStart(2,'0')}`;
            
            const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            document.getElementById('currentDay').textContent = weekDays[date.getDay()];
        }
        
        // 初始化时间显示
        window.addEventListener('load', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
        
        // 密码显示切换功能
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('masterPassword');
        const eyeIcon = togglePassword.querySelector('i');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
        
        // 多授权码配置
        const AUTH_CODES = {
		      // 默认授权码：1234
            "F6C2E1B1B653F9672015A28C1BEE16B8B17C2E568B1987A81CFCBA3685E37AE3": {
                url: "https://www.123684.com/s/L43ijv-eicdd",
                name: "售后资料"
            }
          
        };
        
        // 安全验证模块
        const Security = (() => {
            let failedAttempts = 0;
            const MAX_ATTEMPTS = 5;
            const LOCK_TIME = 10 * 60 * 1000;
        
            function checkLockStatus() {
                const lockExpire = localStorage.getItem('lockExpire');
                if (lockExpire && Date.now() < parseInt(lockExpire)) {
                    const remainingMinutes = Math.ceil((parseInt(lockExpire) - Date.now()) / 60000);
                    alert(`工具已锁定，请${remainingMinutes}分钟后再试`);
                    return true;
                }
                localStorage.removeItem('lockExpire');
                return false;
            }
        
            async function generateHash(input) {
                const encoder = new TextEncoder();
                const data = encoder.encode(input);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
            }
        
            return {
                async verifyMasterPassword(input) {
                    if (checkLockStatus()) return null;
        
                    try {
                        const inputHash = await generateHash(input);
                        if (AUTH_CODES.hasOwnProperty(inputHash)) {
                            failedAttempts = 0;
                            localStorage.removeItem('lockExpire');
                            return AUTH_CODES[inputHash]; // 返回授权信息
                        }
                        failedAttempts++;
                        if (failedAttempts >= MAX_ATTEMPTS) {
                            const lockExpire = Date.now() + LOCK_TIME;
                            localStorage.setItem('lockExpire', lockExpire);
                            setTimeout(() => {
                                localStorage.removeItem('lockExpire');
                            }, LOCK_TIME);
                            alert(`工具已锁定，请${LOCK_TIME/60000}分钟后再试`);
                        } else {
                            alert(`密码错误，剩余尝试次数：${MAX_ATTEMPTS - failedAttempts}`);
                        }
                        return null;
                    } catch (e) {
                        console.error("加密错误:", e);
                        return null;
                    }
                },
                
                initSecurity() {
                    localStorage.removeItem('loginToken');
                    if (checkLockStatus()) {
                        document.querySelector('.login-container').style.display = 'none';
                    }
                }
            };
        })();
        
       // 登录控制
        document.getElementById('btnLogin').addEventListener('click', async () => {
        const password = document.getElementById('masterPassword').value;
        const authInfo = await Security.verifyMasterPassword(password);
    
        if (authInfo !== null) {
        document.querySelector('.login-container').style.display = 'none';
        
        if (authInfo.url) {
            // 直接跳转，不显示提示
            window.location.href = authInfo.url;
        } else {
            // 默认工具（无跳转URL）
            alert("欢迎使用！");
        }
    }
});
        
        document.getElementById('btnReset').addEventListener('click', () => {
            document.getElementById('masterPassword').value = '';
            document.getElementById('masterPassword').focus();
        });
        
        // 初始化
        window.addEventListener('load', () => {
            Security.initSecurity();
        });
    </script>
