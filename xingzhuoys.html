<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座运势查询</title>
	<link rel="icon" href="./Aje128.png" type="image/png" sizes="32x32">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }

        .title {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .picker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        /* 统一拨盘容器样式 */
        .picker-container-unified {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            margin: 1px 0;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 8px 5px;
        }

        /* 分隔符样式 */
        .separator {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin: 25px 6px 0 6px;
            opacity: 0.7;
            flex-shrink: 0;
        }

        /* 拨盘列样式 */
        .picker-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 2px;
            flex-shrink: 0; /* 防止收缩 */
        }

        .picker-label {
            color: white;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            text-align: center;
        }

        .picker-wheel {
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.9) 15%, 
                rgba(255, 255, 255, 0.95) 50%, 
                rgba(255, 255, 255, 0.9) 85%, 
                rgba(255, 255, 255, 0.3) 100%);
            border-radius: 15px;
            padding: 0;
            min-width: 70px;
            width: 70px;
            height: 120px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            outline: none;
            /* 完全隔离滚动行为 */
            overscroll-behavior: contain;
            touch-action: manipulation; /* 修改为manipulation支持触摸 */
            user-select: none;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 年份拨盘保持较宽 */
        .picker-wheel.year-picker {
            min-width: 80px;
            width: 80px;
        }

        /* 月日时分拨盘变窄 */
        .picker-wheel.narrow-picker {
            min-width: 55px;
            width: 55px;
        }

        /* 拨盘焦点样式 */
        .picker-wheel:focus {
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        .picker-wheel.time-picker:focus {
            border-color: rgba(255, 165, 0, 0.8);
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.3);
        }

        /* 时间拨盘的区别样式 */
        .picker-wheel.time-picker {
            background: linear-gradient(180deg, 
                rgba(255, 223, 186, 0.3) 0%, 
                rgba(255, 223, 186, 0.9) 15%, 
                rgba(255, 223, 186, 0.95) 50%, 
                rgba(255, 223, 186, 0.9) 85%, 
                rgba(255, 223, 186, 0.3) 100%);
            border-color: rgba(255, 165, 0, 0.4);
        }

        .picker-wheel.time-picker:hover {
            border-color: rgba(255, 165, 0, 0.7);
        }

        .picker-wheel.time-picker .picker-option.selected {
            background: #ff8c00; /* 橙色选中 */
            box-shadow: 0 2px 8px rgba(255, 140, 0, 0.3);
        }

        .picker-wheel:hover {
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* 拨盘内部容器 */
        .picker-wheel-inner {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: relative;
        }

        .picker-option {
            padding: 12px 6px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.2;
            user-select: none;
            height: 40px; /* 固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4; /* 非选中项透明度 */
        }

        .picker-option:hover {
            background: rgba(102, 126, 234, 0.1);
            opacity: 0.7;
        }

        .picker-option.selected {
            background: #667eea;
            color: white;
            font-weight: 600;
            font-size: 18px;
            opacity: 1; /* 选中项完全不透明 */
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            z-index: 10;
        }

        /* 中心指示线 */
        .picker-wheel::before,
        .picker-wheel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(102, 126, 234, 0.3);
            z-index: 5;
        }

        .picker-wheel::before {
            top: calc(50% - 20px); /* 选中区域顶部线 */
        }

        .picker-wheel::after {
            bottom: calc(50% - 20px); /* 选中区域底部线 */
        }

        /* 空白选项样式 */
        .picker-option.empty {
            pointer-events: none;
            opacity: 0;
        }

        .tags-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        /* 星座标签容器移动端3列4行 */
        .constellation-tags {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
            justify-items: center;
        }
        
        /* 时间范围标签移动端一行显示 */
        .time-range-tags {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 6px;
            margin: 15px 0;
            overflow-x: auto;
            padding: 8px 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        /* 隐藏 webkit 浏览器的滚动条 */
        .time-range-tags::-webkit-scrollbar {
            display: none;
        }
        
        .time-range-tags .tag {
            flex-shrink: 0;
            min-width: auto;
            padding: 5px 8px;
            font-size: 13px;
            white-space: nowrap;
        }
        
        @media (min-width: 769px) {
            .time-range-tags {
                flex-wrap: wrap;
                gap: 8px;
                overflow-x: visible;
            }
            
            .time-range-tags .tag {
                padding: 6px 12px;
                font-size: 15px;
            }
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tag.selected {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 20px;
            padding: 6px 16px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            text-align: left;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 两列布局样式 */
        .two-column-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .column {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid #667eea;
        }

        .column h4 {
            color: #667eea;
            margin-bottom: 6px;
            font-size: 1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .two-column-layout {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .result-section {
            margin: 12px 0;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
        }

        .result-content {
            line-height: 1.6;
            color: #555;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
            font-size: 16px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .section-title {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 6px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        .selected-info {
            color: white;
            margin-top: 2px;
            font-size: 13px;
            opacity: 0.8;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .picker-container {
                flex-direction: column;
                align-items: center;
            }
            
            .picker-container-unified {
                flex-wrap: nowrap;
                gap: 6px;
                overflow-x: auto;
                justify-content: center;
                padding: 10px 2px;
                margin: 1px 0;
            }
            
            .picker-wheel {
                width: 60px;
                min-width: 60px;
                height: 100px;
                flex-shrink: 0;
            }
            
            .picker-wheel.year-picker {
                width: 65px;
                min-width: 65px;
            }
            
            .picker-wheel.narrow-picker {
                width: 50px;
                min-width: 50px;
            }
            
            .picker-option {
                padding: 8px 4px;
                font-size: 14px;
                height: 32px;
            }
            
            .picker-option.selected {
                font-size: 16px;
            }
            
            .separator {
                font-size: 18px;
                margin: 18px 4px 0 4px;
                flex-shrink: 0;
            }
            
            .picker-label {
                font-size: 12px;
            }
            
            .card {
                padding: 15px;
            }
            
            .two-column-layout {
                grid-template-columns: 1fr; /* 移动端改为单列 */
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .picker-container-unified {
                flex-wrap: nowrap;
                gap: 5px;
                overflow-x: auto;
                justify-content: center;
                padding: 8px 2px;
            }
            
            .picker-wheel {
                width: 55px;
                min-width: 55px;
                height: 90px;
                flex-shrink: 0;
            }
            
            .picker-wheel.year-picker {
                width: 60px;
                min-width: 60px;
            }
            
            .picker-wheel.narrow-picker {
                width: 45px;
                min-width: 45px;
            }
            
            .separator {
                font-size: 16px;
                margin: 15px 2px 0 2px;
                flex-shrink: 0;
            }
            
            .picker-option {
                padding: 6px 2px;
                font-size: 12px;
                height: 28px;
            }
            
            .picker-option.selected {
                font-size: 14px;
            }
            
            .picker-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API配置和工具函数
        const API_ENDPOINTS = {
            BIRTHDAY: 'https://api.mxin.moe/api/v1/birthday',
            FORTUNE: 'https://corsproxy.io/?http://api.suxun.site/api/constellation'
        };

        const CONSTELLATIONS = {
            'aries': { name: '白羊座', dates: '3.21-4.19' },
            'taurus': { name: '金牛座', dates: '4.20-5.20' }, 
            'gemini': { name: '双子座', dates: '5.21-6.21' },
            'cancer': { name: '巨蟹座', dates: '6.22-7.22' },
            'leo': { name: '狮子座', dates: '7.23-8.22' },
            'virgo': { name: '处女座', dates: '8.23-9.22' },
            'libra': { name: '天秤座', dates: '9.23-10.23' },
            'scorpio': { name: '天蝎座', dates: '10.24-11.22' },
            'sagittarius': { name: '射手座', dates: '11.23-12.21' },
            'capricorn': { name: '摩羯座', dates: '12.22-1.19' },
            'aquarius': { name: '水瓶座', dates: '1.20-2.18' },
            'pisces': { name: '双鱼座', dates: '2.19-3.20' }
        };

        const TIME_RANGES = {
            'today': '今天',
            'nextday': '明天', 
            'week': '周',
            'month': '月',
            'year': '年'
        };

        // 星标等级计算函数
        const calculateStarRating = (fortuneValue) => {
            // 将运势值转换为数字（移除%号）
            const numericValue = parseFloat(String(fortuneValue).replace('%', ''));
            
            if (isNaN(numericValue)) return 0;
            
            if (numericValue >= 90) return 5;
            if (numericValue >= 80) return 4;
            if (numericValue >= 70) return 3;
            if (numericValue >= 60) return 2;
            if (numericValue >= 50) return 1;
            return 0;
        };
        
        // 星星显示组件
        const StarRating = ({ rating }) => {
            const stars = [];
            for (let i = 0; i < 5; i++) {
                const isActive = i < rating;
                stars.push(
                    <span 
                        key={i} 
                        style={{ 
                            color: isActive ? 'transparent' : 'transparent',
                            background: isActive 
                                ? 'linear-gradient(45deg, #FF6B35, #F7931E, #FFD23F)' 
                                : 'transparent',
                            WebkitBackgroundClip: isActive ? 'text' : 'border-box',
                            WebkitTextFillColor: isActive ? 'transparent' : 'transparent',
                            backgroundClip: isActive ? 'text' : 'border-box',
                            WebkitTextStroke: isActive ? 'none' : '1.5px #888',
                            fontSize: '32px',
                            marginRight: '4px',
                            textShadow: isActive 
                                ? '0 2px 4px rgba(255, 107, 53, 0.4), 0 0 8px rgba(255, 210, 63, 0.3)'
                                : 'none',
                            filter: isActive ? 'drop-shadow(0 0 6px rgba(255, 165, 0, 0.5))' : 'none',
                            transition: 'all 0.3s ease'
                        }}
                    >
                        ★
                    </span>
                );
            }
            return <span>{stars}</span>;
        };

        // 日期修正函数
        const correctDateForTimeRange = (data, timeRange) => {
            if (!data || (timeRange !== 'today' && timeRange !== 'nextday')) {
                return data; // 只修正今天和明天的数据
            }
            
            // 获取当前日期
            const currentDate = new Date();
            const today = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
            
            // 计算期望的日期
            const expectedDate = new Date(today);
            if (timeRange === 'nextday') {
                expectedDate.setDate(expectedDate.getDate() + 1);
            }
            
            // 格式化期望日期为字符串 (YYYY-MM-DD)
            const expectedDateStr = expectedDate.getFullYear() + '-' + 
                (expectedDate.getMonth() + 1).toString().padStart(2, '0') + '-' + 
                expectedDate.getDate().toString().padStart(2, '0');
            
            // 如果数据有date字段但不正确，则修正它
            if (data.date && data.date !== expectedDateStr) {
                console.log(`日期修正: ${timeRange === 'today' ? '今天' : '明天'}数据日期从 ${data.date} 修正为 ${expectedDateStr}`);
                data.date = expectedDateStr;
            } else if (!data.date) {
                // 如果没有date字段，添加正确的日期
                console.log(`日期添加: 为${timeRange === 'today' ? '今天' : '明天'}数据添加日期 ${expectedDateStr}`);
                data.date = expectedDateStr;
            }
            
            return data;
        };

        // API函数
        const getBirthdayInfo = async (birthday, time = null) => {
            try {
                let url = `${API_ENDPOINTS.BIRTHDAY}?birthday=${birthday}`;
                if (time) {
                    url += `&time=${time}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === 0) {
                    return { success: true, data: data.data };
                } else {
                    return { success: false, error: data.message || '获取失败' };
                }
            } catch (error) {
                return { success: false, error: '网络请求失败：' + error.message };
            }
        };

        const getConstellation = async (type, time) => {
            try {
                const url = `${API_ENDPOINTS.FORTUNE}?type=${type}&time=${time}`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('原始API响应:', data);
                
                // 兼容数字和字符串类型的状态码
                if (data.code === 200 || data.code === "200") {
                    console.log('解析成功，返回数据:', data.data);
                    return { success: true, data: data.data };
                } else {
                    console.log('解析失败，错误信息:', data.msg || data.message);
                    return { success: false, error: data.msg || data.message || '获取运势失败' };
                }
            } catch (error) {
                console.error('网络请求异常:', error);
                return { success: false, error: '网络请求失败：' + error.message };
            }
        };

        // 日期时间选择器组件
        const DateTimePicker = ({ onDateTimeChange }) => {
            const [selectedYear, setSelectedYear] = useState(2000);
            const [selectedMonth, setSelectedMonth] = useState(1);
            const [selectedDay, setSelectedDay] = useState(1);
            const [selectedHour, setSelectedHour] = useState(12);
            const [selectedMinute, setSelectedMinute] = useState(0);

            const years = Array.from({ length: 75 }, (_, i) => 1950 + i);
            const months = Array.from({ length: 12 }, (_, i) => i + 1);
            const hours = Array.from({ length: 24 }, (_, i) => i);
            const minutes = Array.from({ length: 60 }, (_, i) => i);

            const getDaysInMonth = (year, month) => {
                return new Date(year, month, 0).getDate();
            };

            const days = Array.from({ length: getDaysInMonth(selectedYear, selectedMonth) }, (_, i) => i + 1);

            useEffect(() => {
                const maxDays = getDaysInMonth(selectedYear, selectedMonth);
                if (selectedDay > maxDays) {
                    setSelectedDay(maxDays);
                }
            }, [selectedYear, selectedMonth, selectedDay]);

            useEffect(() => {
                const birthday = `${selectedYear}-${selectedMonth.toString().padStart(2, '0')}-${selectedDay.toString().padStart(2, '0')}`;
                const time = `${selectedHour.toString().padStart(2, '0')}:${selectedMinute.toString().padStart(2, '0')}`;
                
                if (typeof onDateTimeChange === 'function') {
                    onDateTimeChange({ birthday, time });
                }
            }, [selectedYear, selectedMonth, selectedDay, selectedHour, selectedMinute]);

            const PickerWheel = ({ options, selected, onChange, label, isTimePicker = false, isYearPicker = false }) => {
                const selectedIndex = options.indexOf(selected);
                const wheelRef = useRef(null);
                const lastScrollTimeRef = useRef(0); // 使用ref管理防抖时间
                
                // 获取当前选中项前后的项目，确保只显示3个
                const getVisibleOptions = () => {
                    const result = [];
                    
                    // 查找当前选中项的索引
                    let selectedIndex = -1;
                    for (let i = 0; i < options.length; i++) {
                        if (options[i] === selected) {
                            selectedIndex = i;
                            break;
                        }
                    }
                    
                    // 生成三个可见选项
                    for (let i = selectedIndex - 1; i <= selectedIndex + 1; i++) {
                        if (i >= 0 && i < options.length) {
                            result.push({
                                value: options[i],
                                index: i,
                                isSelected: i === selectedIndex
                            });
                        } else {
                            result.push({
                                value: '',
                                index: i,
                                isSelected: false,
                                isEmpty: true
                            });
                        }
                    }
                    
                    return result;
                };

                // 改进的滚轮处理
                const handleWheel = (e) => {
                    // 立即阻止事件传播
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    
                    // 防抖机制 - 使用真实时间戳
                    const now = Date.now();
                    if (now - lastScrollTimeRef.current < 100) {
                        return false;
                    }
                    lastScrollTimeRef.current = now;
                    
                    // 直接根据滚轮方向决定操作
                    if (e.deltaY < 0) {
                        // 向上滚动 - 减小值
                        for (let i = 0; i < options.length; i++) {
                            if (options[i] === selected && i > 0) {
                                onChange(options[i - 1]);
                                break;
                            }
                        }
                    } else if (e.deltaY > 0) {
                        // 向下滚动 - 增大值
                        for (let i = 0; i < options.length; i++) {
                            if (options[i] === selected && i < options.length - 1) {
                                onChange(options[i + 1]);
                                break;
                            }
                        }
                    }
                    
                    return false;
                };

                const handleClick = (optionValue) => {
                    if (optionValue && optionValue !== selected) {
                        onChange(optionValue);
                    }
                };
                
                // 键盘支持（上下箭头键）
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        let currentIndex = -1;
                        for (let i = 0; i < options.length; i++) {
                            if (options[i] === selected) {
                                currentIndex = i;
                                break;
                            }
                        }
                        if (currentIndex > 0) {
                            onChange(options[currentIndex - 1]);
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        let currentIndex = -1;
                        for (let i = 0; i < options.length; i++) {
                            if (options[i] === selected) {
                                currentIndex = i;
                                break;
                            }
                        }
                        if (currentIndex < options.length - 1 && currentIndex >= 0) {
                            onChange(options[currentIndex + 1]);
                        }
                    }
                };

                // 添加滚轮事件监听器
                useEffect(() => {
                    const wheelElement = wheelRef.current;
                    if (!wheelElement) return;
                    
                    const handleWheelCapture = (e) => {
                        // 立即阻止事件传播和默认行为
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        
                        // 调用实际的滚轮处理逻辑
                        handleWheel(e);
                        
                        return false;
                    };
                    
                    // 触摸事件处理
                    let startY = 0;
                    let isDragging = false;
                    
                    const handleTouchStart = (e) => {
                        startY = e.touches[0].clientY;
                        isDragging = true;
                    };
                    
                    const handleTouchMove = (e) => {
                        if (!isDragging) return;
                        e.preventDefault();
                        
                        const currentY = e.touches[0].clientY;
                        const deltaY = startY - currentY;
                        
                        // 模拟滚轮事件
                        if (Math.abs(deltaY) > 20) { // 阈值避免过敏感
                            const mockWheelEvent = { deltaY, preventDefault: () => {}, stopPropagation: () => {}, stopImmediatePropagation: () => {} };
                            handleWheel(mockWheelEvent);
                            startY = currentY; // 重置起点
                        }
                    };
                    
                    const handleTouchEnd = () => {
                        isDragging = false;
                    };
                    
                    // 同时添加捕获和冒泡阶段的事件监听
                    wheelElement.addEventListener('wheel', handleWheelCapture, { passive: false, capture: true });
                    wheelElement.addEventListener('wheel', handleWheelCapture, { passive: false, capture: false });
                    
                    // 添加触摸事件
                    wheelElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                    wheelElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                    wheelElement.addEventListener('touchend', handleTouchEnd, { passive: false });
                    
                    return () => {
                        wheelElement.removeEventListener('wheel', handleWheelCapture, { capture: true });
                        wheelElement.removeEventListener('wheel', handleWheelCapture, { capture: false });
                        wheelElement.removeEventListener('touchstart', handleTouchStart);
                        wheelElement.removeEventListener('touchmove', handleTouchMove);
                        wheelElement.removeEventListener('touchend', handleTouchEnd);
                    };
                }, [handleWheel]);

                const visibleOptions = getVisibleOptions();

                return (
                    <div className="picker-column">
                        <div className="picker-label">{label}</div>
                        <div 
                            ref={wheelRef}
                            className={`picker-wheel ${
                                isTimePicker ? 'time-picker' : ''
                            } ${
                                isYearPicker ? 'year-picker' : 'narrow-picker'
                            }`}
                            onKeyDown={handleKeyDown}
                            tabIndex={0} // 让拨盘可以获取焦点，支持键盘操作
                            role="listbox"
                            aria-label={`选择${label}`}
                        >
                            <div className="picker-wheel-inner">
                                {visibleOptions.map((option, index) => (
                                    <div
                                        key={`${option.index}-${option.value}`}
                                        className={`picker-option ${
                                            option.isSelected ? 'selected' : ''
                                        } ${
                                            option.isEmpty ? 'empty' : ''
                                        }`}
                                        onClick={() => handleClick(option.value)}
                                        style={{
                                            visibility: option.isEmpty ? 'hidden' : 'visible'
                                        }}
                                        role="option"
                                        aria-selected={option.isSelected}
                                    >
                                        {option.value}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="datetime-picker">
                    <h3 className="section-title">星座 生辰八字查询</h3>
                    
                    <div className="unified-picker">
                        <h4 style={{ color: '#9ca3af', marginBottom: '1px', textAlign: 'center', fontSize: '13px', whiteSpace: 'nowrap' }}>

                                    </div>

                                        <strong>爱情运势：</strong>
                                        <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.love_text}</p>
                                    </div>

                                        <strong>工作运势：</strong>
                                        <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.work_text}</p>
                                    </div>
                                    
                                    <div style={{ marginBottom: '6px' }}>
                                        <strong>财运分析：</strong>
                                        <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.money_text}</p>
                                    </div>

                                        <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.health_text}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 主应用组件
        const App = () => {

            const [constellation, setConstellation] = useState({ constellation: '', timeRange: '' });
            const [birthdayResult, setBirthdayResult] = useState(null);
            const [fortuneResult, setFortuneResult] = useState(null);
            const [birthdayLoading, setBirthdayLoading] = useState(false);
            const [fortuneLoading, setFortuneLoading] = useState(false);
            const [error, setError] = useState('');

            const handleDateTimeChange = (newDateTime) => {
                setDateTime(newDateTime);
            };

            const handleConstellationChange = (newConstellation) => {
                setConstellation(newConstellation);
            };

            const handleGetBirthdayInfo = async () => {

                    setError('请选择出生日期');

                setError('');

                        setBirthdayResult(result.data);
                        setError('');

                        setError(result.error);
                        setBirthdayResult(null);

            const handleGetFortune = async () => {

                    setError('请选择星座和时间范围');

                console.log('开始查询运势:', constellation);

                    if (result.success) {

                                                <strong>整体运势：</strong>
                                                <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.all_text || '暂无详细解析'}</p>
                                            </div>
                                            
                                            <div style={{ marginBottom: '6px' }}>
                                                <strong>爱情运势：</strong>
                                                <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.love_text || '暂无详细解析'}</p>
                                            </div>
                                            
                                            <div style={{ marginBottom: '6px' }}>
                                                <strong>工作运势：</strong>
                                                <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.work_text || '暂无详细解析'}</p>
                                            </div>
                                            
                                            <div style={{ marginBottom: '6px' }}>
                                                <strong>财运分析：</strong>
                                                <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.money_text || '暂无详细解析'}</p>
                                            </div>
                                            
                                            <div>
                                                <strong>健康建议：</strong>
                                                <p style={{ marginTop: '5px', lineHeight: '1.6' }}>{fortuneResult.health_text || '暂无详细解析'}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>



                        {/* 错误信息 */}
                        {error && (
                            <div className="error">
                                {error}
                            </div>
                        )}

                        {/* 加载状态 */}
                        {(birthdayLoading || fortuneLoading) && (
                            <div className="loading">
                                <div>正在查询中，请稍候...</div>
                            </div>
                        )}

                        {/* 运势结果展示区域已移至星座选择器卡片内部 */}

                        {/* 版权信息 */}
                        <div className="card" style={{ marginTop: '20px', fontSize: '14px', opacity: 0.8, textAlign: 'center' }}>
                            <div style={{ color: 'white', lineHeight: '1.6' }}>
                                <p style={{ fontSize: '14px', marginBottom: '6px' }}>✨ 星座运势查询系统 ✨</p>
                                <p style={{ fontSize: '12px', opacity: '0.7' }}>© 2024 星座运势网 | 仅供娱乐参考，请勿过度迷信</p>
                                <p style={{ fontSize: '11px', opacity: '0.6', marginTop: '5px' }}>数据来源于专业星座API接口</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
