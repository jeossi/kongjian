<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>电子系统接地技术指南</title>
    
    <!-- Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        var msg = e.message;
        var url = e.filename;
        var line = e.lineno;
        var div = document.createElement('div');
        div.style.cssText = 'position:fixed; top:0; left:0; width:100%; z-index:9999; background:#fee2e2; color:#991b1b; padding:20px; font-family:monospace; border-bottom:2px solid #ef4444; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);';
        div.innerHTML = '<strong>Application Error:</strong><br>' + msg + '<br><small>' + (url || 'inline script') + ':' + line + '</small>';
        document.body.appendChild(div);
      });
    </script>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tech: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- React & ReactDOM (UMD) for Babel -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone (Required for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <!-- 
      重要提示：直接打开 HTML 文件可能导致 CORS 错误
      最佳实践：使用本地服务器（如 VS Code 的 Live Server）
      
      替代方案：将 script.js 的内容内联到这里
    -->
    
    <!-- 方法1：内联 script.js 的内容（推荐用于文件协议） -->
    <script type="text/babel">
      // 这里直接放置 script.js 的内容
      // 确保 React 变量可用
      const { useState, useEffect } = React;

      // --- Icons (Inline SVG Components) ---
      const IconWrapper = ({ children, size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          {children}
        </svg>
      );

      const Menu = (p) => <IconWrapper {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
      const X = (p) => <IconWrapper {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
      const ArrowUp = (p) => <IconWrapper {...p}><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></IconWrapper>;
      const Cpu = (p) => <IconWrapper {...p}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconWrapper>;
      const Activity = (p) => <IconWrapper {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconWrapper>;
      const Radio = (p) => <IconWrapper {...p}><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"/><circle cx="12" cy="12" r="2"/><path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"/><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"/></IconWrapper>;
      const Zap = (p) => <IconWrapper {...p}><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></IconWrapper>;
      const Shield = (p) => <IconWrapper {...p}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></IconWrapper>;
      const Anchor = (p) => <IconWrapper {...p}><circle cx="12" cy="5" r="3"/><line x1="12" x2="12" y1="22" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></IconWrapper>;
      const Battery = (p) => <IconWrapper {...p}><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></IconWrapper>;

      // --- Components ---
      const Section = ({ id, title, children, className = '' }) => {
        return (
          <section id={id} className={`py-12 scroll-mt-20 border-b border-slate-200 last:border-0 ${className}`}>
            <div className="container mx-auto px-4 max-w-5xl">
              <h2 className="text-3xl font-bold text-slate-800 mb-8 border-l-4 border-tech-600 pl-4">
                {title}
              </h2>
              {children}
            </div>
          </section>
        );
      };

      const TopologyDemo = () => {
        const [mode, setMode] = useState('low');

        return (
          <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200 my-8">
            <div className="flex flex-col md:flex-row justify-between items-center mb-6">
              <div>
                <h3 className="text-xl font-bold text-slate-800">接地拓扑演示</h3>
                <p className="text-slate-500 text-sm mt-1">
                  规则：低频({`<`}1MHz)一点接地，高频({`>`}10MHz)多点接地。
                </p>
              </div>
              <div className="flex bg-slate-100 p-1 rounded-lg mt-4 md:mt-0">
                <button
                  onClick={() => setMode('low')}
                  className={`px-4 py-2 rounded-md text-sm font-medium transition-all duration-300 ${
                    mode === 'low' ? 'bg-white text-tech-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'
                  }`}
                >
                  低频 (一点接地)
                </button>
                <button
                  onClick={() => setMode('high')}
                  className={`px-4 py-2 rounded-md text-sm font-medium transition-all duration-300 ${
                    mode === 'high' ? 'bg-white text-tech-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'
                  }`}
                >
                  高频 (多点接地)
                </button>
              </div>
            </div>

            <div className="relative h-64 bg-slate-50 rounded-lg border border-slate-200 overflow-hidden">
              {/* Components */}
              <div className="absolute top-8 left-1/4 -translate-x-1/2 w-16 h-16 bg-blue-100 border-2 border-blue-500 rounded flex items-center justify-center z-10 shadow-sm">
                <span className="text-xs font-bold text-blue-700">模块 A</span>
              </div>
              <div className="absolute top-8 left-1/2 -translate-x-1/2 w-16 h-16 bg-blue-100 border-2 border-blue-500 rounded flex items-center justify-center z-10 shadow-sm">
                <span className="text-xs font-bold text-blue-700">模块 B</span>
              </div>
              <div className="absolute top-8 left-3/4 -translate-x-1/2 w-16 h-16 bg-blue-100 border-2 border-blue-500 rounded flex items-center justify-center z-10 shadow-sm">
                <span className="text-xs font-bold text-blue-700">模块 C</span>
              </div>

              {/* Ground Plane */}
              <div className="absolute bottom-4 left-4 right-4 h-4 bg-slate-300 rounded border border-slate-400 flex items-center justify-center">
                <span className="text-xs text-slate-600 font-mono tracking-widest">GROUND PLANE (底板/大地)</span>
              </div>

              {/* Single Ground Point (For Low Freq) */}
              <div className={`absolute bottom-8 left-1/2 -translate-x-1/2 w-4 h-4 bg-green-500 rounded-full z-20 transition-opacity duration-500 ${mode === 'low' ? 'opacity-100' : 'opacity-0'}`}></div>

              {/* SVG Connections */}
              <svg className="absolute inset-0 w-full h-full pointer-events-none">
                {/* Low Freq Paths (All to center) */}
                <g className={`transition-opacity duration-500 ${mode === 'low' ? 'opacity-100' : 'opacity-0'}`}>
                  <path d="M 25% 64 L 25% 150 L 50% 150 L 50% 220" fill="none" stroke="#64748b" strokeWidth="2" strokeDasharray="4 2" className="animate-pulse" />
                  <path d="M 50% 64 L 50% 220" fill="none" stroke="#64748b" strokeWidth="2" strokeDasharray="4 2" className="animate-pulse" />
                  <path d="M 75% 64 L 75% 150 L 50% 150 L 50% 220" fill="none" stroke="#64748b" strokeWidth="2" strokeDasharray="4 2" className="animate-pulse" />
                </g>

                {/* High Freq Paths (Directly down) */}
                <g className={`transition-opacity duration-500 ${mode === 'high' ? 'opacity-100' : 'opacity-0'}`}>
                  <path d="M 25% 64 L 25% 236" fill="none" stroke="#ef4444" strokeWidth="3" />
                  <path d="M 50% 64 L 50% 236" fill="none" stroke="#ef4444" strokeWidth="3" />
                  <path d="M 75% 64 L 75% 236" fill="none" stroke="#ef4444" strokeWidth="3" />
                </g>
              </svg>

              {/* Labels */}
              <div className="absolute bottom-1 right-2 text-xs text-slate-400">
                {mode === 'low' ? '避免环路干扰' : '降低电感阻抗'}
              </div>
            </div>
          </div>
        );
      };

      const LoopDemo = () => {
        const [isGood, setIsGood] = useState(false);

        useEffect(() => {
          const interval = setInterval(() => {
            setIsGood(prev => !prev);
          }, 3000);
          return () => clearInterval(interval);
        }, []);

        return (
          <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200 my-8">
            <div className="flex flex-col md:flex-row justify-between items-center mb-6">
              <div>
                <h3 className="text-xl font-bold text-slate-800">信号回流与环路面积</h3>
                <p className="text-slate-500 text-sm mt-1">
                  Q5: 辐射强度与回路面积成正比。必须最小化回流路径。
                </p>
              </div>
              <div className="flex items-center space-x-2 mt-4 md:mt-0">
                <span className={`text-sm font-bold ${!isGood ? 'text-red-500' : 'text-slate-400'}`}>大回路 (差)</span>
                <button
                  onClick={() => setIsGood(!isGood)}
                  className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-tech-500 focus:ring-offset-2 ${isGood ? 'bg-green-500' : 'bg-slate-300'}`}
                >
                  <span
                    className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${isGood ? 'translate-x-6' : 'translate-x-1'}`}
                  />
                </button>
                <span className={`text-sm font-bold ${isGood ? 'text-green-500' : 'text-slate-400'}`}>小回路 (优)</span>
              </div>
            </div>

            <div className="relative h-48 bg-slate-900 rounded-lg overflow-hidden flex items-center justify-center">
              {/* Source */}
              <div className="absolute left-8 top-1/2 -translate-y-1/2 w-12 h-12 bg-tech-500 rounded text-white flex items-center justify-center text-xs font-bold z-10">
                Source
              </div>
              {/* Load */}
              <div className="absolute right-8 top-1/2 -translate-y-1/2 w-12 h-12 bg-tech-500 rounded text-white flex items-center justify-center text-xs font-bold z-10">
                Load
              </div>

              <svg className="absolute inset-0 w-full h-full">
                <defs>
                  <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24" />
                  </marker>
                </defs>

                {/* Signal Path (Always same) */}
                <path d="M 60 84 L 90% 84" stroke="#fbbf24" strokeWidth="3" fill="none" markerEnd="url(#arrow)" />

                {/* Return Path - Good (Close) */}
                <path
                  d="M 90% 108 L 60 108"
                  stroke="#34d399"
                  strokeWidth="3"
                  fill="none"
                  className={`transition-all duration-700 ease-in-out ${isGood ? 'opacity-100' : 'opacity-0'}`}
                  strokeDasharray="5,5"
                />

                {/* Return Path - Bad (Large Loop) */}
                <path
                  d="M 90% 108 C 90% 180, 20% 180, 60 108"
                  stroke="#f87171"
                  strokeWidth="3"
                  fill="none"
                  className={`transition-all duration-700 ease-in-out ${!isGood ? 'opacity-100' : 'opacity-0'}`}
                  strokeDasharray="5,5"
                />

                {/* Loop Area Highlight */}
                <path
                  d={isGood ? "M 60 84 L 90% 84 L 90% 108 L 60 108 Z" : "M 60 84 L 90% 84 L 90% 108 C 90% 180, 20% 180, 60 108 Z"}
                  fill={isGood ? "rgba(52, 211, 153, 0.2)" : "rgba(248, 113, 113, 0.2)"}
                  className="transition-all duration-700 ease-in-out"
                />
              </svg>

              <div className="absolute bottom-2 left-1/2 -translate-x-1/2 text-white text-xs bg-black/50 px-2 py-1 rounded">
                {isGood ? '紧密耦合：低辐射，低干扰' : '大环路：天线效应，高辐射'}
              </div>
            </div>
          </div>
        );
      };

      const groundTypesData = [
        { title: "数字地 (Logic GND)", description: "各种开关量（数字量）信号的零电位。噪声较大。", Icon: Cpu, color: "text-blue-500 bg-blue-50" },
        { title: "模拟地 (Analog GND)", description: "各种模拟量信号的零电位。需要干净的参考点。", Icon: Activity, color: "text-green-500 bg-green-50" },
        { title: "信号地 (Signal GND)", description: "通常为传感器的地，作为信号传输的参考。", Icon: Radio, color: "text-purple-500 bg-purple-50" },
        { title: "交流地 (AC GND)", description: "交流供电电源的地线，通常是产生噪声的地。", Icon: Zap, color: "text-yellow-500 bg-yellow-50" },
        { title: "直流地 (DC GND)", description: "直流供电电源的地。", Icon: Battery, color: "text-orange-500 bg-orange-50" },
        { title: "屏蔽地 (Shield/Chassis)", description: "机壳地，为防止静电感应和磁场感应而设。", Icon: Shield, color: "text-slate-500 bg-slate-100" },
        { title: "浮地 (Floating)", description: "系统与大地浮置。绝缘电阻需>50MΩ。", Icon: Anchor, color: "text-teal-500 bg-teal-50" }
      ];

      const GroundTypes = () => {
        return (
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {groundTypesData.map((item, index) => (
              <div key={index} className="group p-6 rounded-xl border border-slate-200 hover:border-tech-300 hover:shadow-md transition-all duration-300 bg-white">
                <div className={`w-12 h-12 rounded-lg flex items-center justify-center mb-4 ${item.color}`}>
                  <item.Icon size={24} />
                </div>
                <h3 className="text-lg font-bold text-slate-800 mb-2 group-hover:text-tech-600 transition-colors">
                  {item.title}
                </h3>
                <p className="text-slate-600 text-sm leading-relaxed">
                  {item.description}
                </p>
              </div>
            ))}
          </div>
        );
      };

      const termsData = [
        { term: "VCC", full: "Volt Current Circuit", desc: "接入电路的电压。双极器件(Bipolar, 74系列)电源。C=Collector(集电极)。" },
        { term: "VDD", full: "Volt Device Drain", desc: "器件工作电压。单极器件(MOS, 4000系列)电源。D=Drain(漏极)。" },
        { term: "VSS", full: "Volt Series Source", desc: "公共连接的意思，通常指电路公共接地端。S=Source(源极)。" },
        { term: "VEE", full: "Volt Emitter", desc: "负电压供电；场效应管的源极(S)。" },
        { term: "PE", full: "Protective Earth", desc: "保护地，用于连接设备外壳到大地，保障人身安全。" },
        { term: "PGND", full: "Power Ground", desc: "电源地，大电流回路。" },
      ];

      const Terminology = () => {
        return (
          <div className="overflow-x-auto rounded-lg border border-slate-200 shadow-sm">
            <table className="w-full text-left text-sm text-slate-600">
              <thead className="bg-slate-50 text-slate-800 uppercase font-bold text-xs">
                <tr>
                  <th className="px-6 py-4">符号</th>
                  <th className="px-6 py-4">全称 / 来源</th>
                  <th className="px-6 py-4">含义与应用</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-200 bg-white">
                {termsData.map((t, idx) => (
                  <tr key={idx} className="hover:bg-slate-50 transition-colors">
                    <td className="px-6 py-4 font-mono font-bold text-tech-600">{t.term}</td>
                    <td className="px-6 py-4 text-xs md:text-sm">{t.full}</td>
                    <td className="px-6 py-4 text-xs md:text-sm">{t.desc}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      // --- App Component ---
      const App = () => {
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        const navLinks = [
          { id: 'types', label: '接地分类' },
          { id: 'strategies', label: '接地策略' },
          { id: 'interference', label: '干扰与回流' },
          { id: 'qa', label: '常见问题' },
          { id: 'terms', label: '术语定义' },
        ];

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
            setIsMobileMenuOpen(false);
          }
        };

        return (
          <div className="min-h-screen flex flex-col">
            {/* Header */}
            <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
              <div className="container mx-auto px-4 h-16 flex items-center justify-between max-w-6xl">
                <div className="flex items-center space-x-2">
                  <div className="w-8 h-8 bg-tech-600 rounded flex items-center justify-center text-white font-bold">G</div>
                  <h1 className="text-xl font-bold text-slate-800 tracking-tight">
                    接地技术 <span className="hidden sm:inline font-normal text-slate-500">| 电子系统指南</span>
                  </h1>
                </div>

                {/* Desktop Nav */}
                <nav className="hidden md:flex space-x-6">
                  {navLinks.map((link) => (
                    <button key={link.id} onClick={() => scrollToSection(link.id)} className="text-sm font-medium text-slate-600 hover:text-tech-600 transition-colors">
                      {link.label}
                    </button>
                  ))}
                </nav>

                {/* Mobile Menu Button */}
                <button className="md:hidden p-2 text-slate-600" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                  {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                </button>
              </div>

              {/* Mobile Nav Dropdown */}
              {isMobileMenuOpen && (
                <div className="md:hidden bg-white border-b border-slate-200 absolute w-full left-0 top-16 shadow-lg">
                  <div className="flex flex-col p-4 space-y-4">
                    {navLinks.map((link) => (
                      <button key={link.id} onClick={() => scrollToSection(link.id)} className="text-left text-sm font-medium text-slate-700 active:text-tech-600">
                        {link.label}
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </header>

            {/* Main Content */}
            <main className="flex-grow">
              {/* Intro Hero */}
              <div className="bg-gradient-to-br from-slate-900 to-tech-900 text-white py-20">
                <div className="container mx-auto px-4 max-w-5xl text-center">
                  <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                    电子系统的<span className="text-tech-400">接地设计</span>与处理
                  </h1>
                  <p className="text-lg text-slate-300 max-w-2xl mx-auto leading-relaxed">
                    接地不仅是为了安全，更是为了信号完整性。从数字地到模拟地，从单点接地到多点接地，掌握正确的接地技术是系统稳定运行的关键。
                  </p>
                </div>
              </div>

              <Section id="types" title="各种接地作用与分类">
                <p className="mb-8 text-slate-600">
                  除了正确进行接地设计、安装，还要正确进行各种不同信号的接地处理。控制系统中，主要包含以下几种地线：
                </p>
                <GroundTypes />
              </Section>

              <Section id="strategies" title="接地策略与规则">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                  <div className="prose prose-slate max-w-none text-slate-600">
                    <h3 className="text-xl font-semibold text-slate-800 mb-4">核心原则</h3>
                    <ul className="list-disc pl-5 space-y-3">
                      <li><strong>控制系统宜采用一点接地：</strong> 一般情况下，高频电路应就近多点接地，低频电路应一点接地。</li>
                      <li><strong>频率分界线：</strong><ul className="list-circle pl-5 mt-2 space-y-1 text-sm"><li><span className="font-bold text-tech-600">f &lt; 1MHz</span>: 可用一点接地。</li><li><span className="font-bold text-tech-600">1MHz &lt; f &lt; 10MHz</span>: 混合接地（一点或多点）。</li><li><span className="font-bold text-tech-600">f &gt; 10MHz</span>: 必须采用多点接地，以降低地线阻抗。</li></ul></li>
                      <li><strong>交流地与信号地隔离：</strong> 电源地线两点间可能存在数mV甚至几V电压，必须隔离以防干扰低电平信号。</li>
                      <li><strong>浮地 vs 接地：</strong> 全机浮地抗干扰强但有静电累积风险；机壳接地其余浮空则更安全可靠。</li>
                    </ul>
                  </div>
                  <div><TopologyDemo /></div>
                </div>
              </Section>

              <Section id="interference" title="信号回流与跨分割">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                  <div><LoopDemo /></div>
                  <div className="prose prose-slate max-w-none text-slate-600">
                    <h3 className="text-xl font-semibold text-slate-800 mb-4">为什么要注意回流路径？</h3>
                    <p className="mb-4">对于一个电子信号来说，它总是寻找一条<strong>最低阻抗</strong>的途径流回源头。</p>
                    <ul className="space-y-4">
                      <li className="flex items-start"><span className="flex-shrink-0 w-6 h-6 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-1">1</span><span><strong>辐射强度</strong>与回路面积成正比。回流路径越长，形成的环越大，对外辐射及接收的干扰也越大。</span></li>
                      <li className="flex items-start"><span className="flex-shrink-0 w-6 h-6 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-1">2</span><span><strong>阻抗连续性</strong>：高速信号以地平面为参考。如果参考平面不连续（跨分割），会导致阻抗突变，影响信号完整性。</span></li>
                      <li className="flex items-start"><span className="flex-shrink-0 w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-1">3</span><span><strong>屏蔽与隔离</strong>：带屏蔽层的电缆，屏蔽层应接到接口地（机壳地），避免将噪声引入信号地。</span></li>
                    </ul>
                  </div>

              </Section>

              <Section id="qa" title="Q&A 深度解析">
                <div className="space-y-6">
                  <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h4 className="font-bold text-lg text-slate-800 mb-2">Q: 为什么要接地?</h4><p className="text-slate-600 text-sm leading-relaxed">最初是为了防雷击和保护人身安全（设备漏电时导入大地）。在现代电子通信中，接地更是为了提供一个<strong>基准电位（参考地）</strong>，以及解决信号互扰和电磁兼容（EMC）问题。</p></div>
                  <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h4 className="font-bold text-lg text-slate-800 mb-2">Q: 为什么要将模拟地和数字地分开?</h4><p className="text-slate-600 text-sm leading-relaxed">数字信号变化快，在数字地上产生大量高频噪声。模拟信号需要干净的参考点。如果混接，数字噪声会干扰模拟信号。<br/><span className="text-tech-600 italic mt-1 block">处理方法：分开布局，最后通过一点连接（如0欧姆电阻或磁珠）。</span></p></div>
                  <div className="bg-white p-6 rounded-lg shadow-sm border border-slate-200"><h4 className="font-bold text-lg text-slate-800 mb-2">Q: 单板上的信号如何接地?</h4><p className="text-slate-600 text-sm leading-relaxed">就近接地。采用多层板设计，利用完整的地平面层。保证走线连续性，减少过孔，靠近地平面或电源平面。</p></div>
