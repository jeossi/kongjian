<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>车间共耗清单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: auto;
            min-width: 320px;
        }
        
        .zoom-wrapper {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            transform-origin: center top;
            padding: 0 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
            width: 100%;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        h1 i {
            margin-right: 15px;
            font-size: 32px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 3px 15px rgba(44, 62, 80, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 20px;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            font-size: 20px;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .zoom-btn:hover {
            background-color: #f0f2f5;
        }
        
        .zoom-value {
            margin: 0 10px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 50px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 18px 25px;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s;
            color: #555;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #edf2f7;
        }
        
        .tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            overflow: auto;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .sheet-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }
        
        th {
            background-color: #4a6491;
            color: white;
            text-align: left;
            padding: 16px 15px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 14px 15px;
            border-bottom: 1px solid #eef1f5;
            transition: background-color 0.2s;
        }
        
        tr:hover td {
            background-color: #f9fbfd;
        }
        
        .copyable {
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .copyable:hover {
            background-color: #e3f2fd !important;
        }
        
        .copyable:active {
            background-color: #bbdefb !important;
        }
        
        .copy-tooltip {
            position: absolute;
            background: #2c3e50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            z-index: 100;
        }
        
        .copyable:hover .copy-tooltip {
            opacity: 1;
        }
        
        .search-results {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }
        
        .result-item {
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-field {
            margin-bottom: 10px;
            display: flex;
        }
        
        .result-label {
            font-weight: 600;
            min-width: 100px;
            color: #2c3e50;
        }
        
        .result-value {
            flex: 1;
            word-break: break-word;
        }
        
        .empty-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .empty-results i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .mobile-tabs {
            display: none;
        }
        
        .sheet-indicator {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eef1f5;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                padding: 15px 0;
            }
            
            .tab-content {
                padding: 20px 15px;
            }
            
            .search-container {
                min-width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .zoom-controls {
                align-self: flex-end;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 768px) {
            .tabs {
                display: none;
            }
            
            .mobile-tabs {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }
            
            .mobile-tab {
                padding: 15px;
                background: white;
                border: none;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-align: left;
                border-bottom: 1px solid #eef1f5;
                border-radius: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .mobile-tab:first-child {
                border-radius: 10px 10px 0 0;
            }
            
            .mobile-tab:last-child {
                border-bottom: none;
                border-radius: 0 0 10px 10px;
            }
            
            .mobile-tab.active {
                background: #edf2f7;
                color: #2c3e50;
                border-left: 4px solid #3498db;
            }
            
            .result-field {
                flex-direction: column;
            }
            
            .result-label {
                margin-bottom: 5px;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            .tab-content {
                padding: 15px 10px;
            }
            
            .zoom-controls {
                align-self: center;
            }
            
            .sheet-header {
                padding: 12px 15px;
                font-size: 18px;
            }
            
            .zoom-wrapper {
                padding: 0 10px;
            }
        }
        
        /* 修复缩放后内容显示不全的问题 */
        .zoom-wrapper {
            min-width: 100%;
            overflow-x: visible;
        }
        
        /* 确保body可以水平滚动 */
        body.zoomed {
            overflow-x: auto;
        }
    </style>
</head>

                {分类: "原子灰", 名称: "原子灰（4桶/件）", ERP代码: "05.15.020", 单位: "件", 推荐数量: "2", 备注: ""}
            ],
            "焊工共耗": [
                {分类: "焊丝", 名称: "焊丝Φ0.8", ERP代码: "05.17.054", 单位: "件", 推荐数量: "30", 备注: "普通焊丝Φ0.8"},
                {分类: "", 名称: "焊丝Φ1.0", ERP代码: "05.17.055", 单位: "件", 推荐数量: "20", 备注: "普通焊丝Φ1.0"},
                {分类: "", 名称: "焊丝Φ1.2", ERP代码: "05.17.056", 单位: "件", 推荐数量: "20", 备注: "普通焊丝Φ1.2"},
                {分类: "", 名称: "不锈钢316L焊丝Φ1.2", ERP代码: "05.17.966", 单位: "件", 推荐数量: "20", 备注: ""},
                {分类: "焊枪配件", 名称: "导电咀45*1.2", ERP代码: "05.06.008", 单位: "个", 推荐数量: "100", 备注: ""},
                {分类: "", 名称: "导电咀24K*0.8", ERP代码: "05.06.009", 单位: "个", 推荐数量: "100", 备注: ""},
                {分类: "", 名称: "连杆24KD", ERP代码: "05.17.095", 单位: "个", 推荐数量: "200", 备注: ""},
                {分类: "", 名称: "24KD焊枪5米", ERP代码: "05.11.002", 单位: "把", 推荐数量: "5", 备注: ""},
                {分类: "", 名称: "松下P80枪头", ERP代码: "05.11.0129", 单位: "把", 推荐数量: "2", 备注: ""},
                {分类: "", 名称: "等压式割嘴1#", ERP代码: "05.17.024", 单位: "个", 推荐数量: "10", 备注: ""},
                {分类: "", 名称: "等压式割嘴3#", ERP代码: "05.17.018", 单位: "个", 推荐数量: "10", 备注: ""},
                {分类: "", 名称: "绝缘套350A", ERP代码: "05.17.236", 单位: "个", 推荐数量: "100", 备注: ""},
                {分类: "", 名称: "IGBT75R12S<br>（氩弧焊机专用）", ERP代码: "05.17.952", 单位: "个", 推荐数量: "1", 备注: ""},
                {分类: "", 名称: "电焊钳800A", ERP代码: "05.10.003", 单位: "把", 推荐数量: "5", 备注: ""},
                {分类: "", 名称: "送丝机", ERP代码: "09.062", 单位: "台", 推荐数量: "1", 备注: ""},
                {分类: "防溅剂", 名称: "焊接防溅剂", ERP代码: "05.17.268", 单位: "瓶", 推荐数量: "48", 备注: ""}
            ]
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 填充表格数据
            for (const sheetName in sheetData) {
                const tableBody = document.getElementById(`${sheetName}-data`);
                const data = sheetData[sheetName];
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // 创建每个单元格
                    const fields = ['分类', '名称', 'ERP代码', '单位', '推荐数量', '备注'];
                    fields.forEach(field => {
                        const cell = document.createElement('td');
                        cell.className = 'copyable';
                        cell.innerHTML = item[field] || '';
                        
                        // 添加复制提示
                        const tooltip = document.createElement('span');
                        tooltip.className = 'copy-tooltip';
                        tooltip.textContent = '点击复制';
                        cell.appendChild(tooltip);
                        
                        // 添加点击复制功能
                        cell.addEventListener('click', function() {
                            const textToCopy = this.innerText;
                            copyToClipboard(textToCopy);
                            
                            // 显示复制成功反馈
                            const originalTooltip = this.querySelector('.copy-tooltip');
                            originalTooltip.textContent = '已复制!';
                            originalTooltip.style.backgroundColor = '#27ae60';
                            
                            setTimeout(() => {
                                originalTooltip.textContent = '点击复制';
                                originalTooltip.style.backgroundColor = '#2c3e50';
                            }, 1500);
                        });
                        
                        row.appendChild(cell);
                    });
                    
                    tableBody.appendChild(row);
                });
            }
            
            // 标签切换功能
            const tabs = document.querySelectorAll('.tab, .mobile-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const target = this.getAttribute('data-tab');
                    
                    // 更新标签状态
                    tabs.forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 更新内容显示
                    const contents = document.querySelectorAll('.tab-content');
                    contents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    document.getElementById(target).classList.add('active');
                });
            });
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const resultsContainer = document.getElementById('resultsContainer');
            const closeResults = document.getElementById('closeResults');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                
                if (query.length === 0) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // 清空之前的搜索结果
                resultsContainer.innerHTML = '';
                
                let resultCount = 0;
                
                // 在所有工作表中搜索
                for (const sheetName in sheetData) {
                    const data = sheetData[sheetName];
                    
                    data.forEach(item => {
                        // 检查每个字段是否包含搜索词
                        const fields = ['分类', '名称', 'ERP代码', '单位', '推荐数量', '备注'];
                        let matchFound = false;
                        
                        fields.forEach(field => {
                            const fieldValue = item[field] ? item[field].toString().toLowerCase() : '';
                            if (fieldValue.includes(query)) {
                                matchFound = true;
                            }
                        });
                        
                        if (matchFound) {
                            resultCount++;
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            // 添加工作表标签
                            const sheetTag = document.createElement('div');
                            sheetTag.className = 'result-field';
                            sheetTag.innerHTML = `<span class="result-label">工作表:</span>
                                                <span class="result-value">${sheetName}</span>`;
                            resultItem.appendChild(sheetTag);
                            
                            // 添加每个字段
                            fields.forEach(field => {
                                if (item[field]) {
                                    const fieldElement = document.createElement('div');
                                    fieldElement.className = 'result-field copyable';
                                    fieldElement.innerHTML = `
                                        <span class="result-label">${field}:</span>
                                        <span class="result-value">${item[field]}</span>
                                        <span class="copy-tooltip">点击复制</span>
                                    `;
                                    
                                    // 添加点击复制功能
                                    fieldElement.addEventListener('click', function() {
                                        const textToCopy = item[field];
                                        copyToClipboard(textToCopy);
                                        
                                        // 显示复制成功反馈
                                        const tooltip = this.querySelector('.copy-tooltip');
                                        tooltip.textContent = '已复制!';
                                        tooltip.style.backgroundColor = '#27ae60';
                                        
                                        setTimeout(() => {
                                            tooltip.textContent = '点击复制';
                                            tooltip.style.backgroundColor = '#2c3e50';
                                        }, 1500);
                                    });
                                    
                                    resultItem.appendChild(fieldElement);
                                }
                            });
                            
                            resultsContainer.appendChild(resultItem);
                        }
                    });
                }
                
                // 显示结果计数
                const resultsHeader = document.querySelector('.results-header h3');
                resultsHeader.textContent = `搜索结果 (${resultCount} 条记录)`;
                
                // 如果没有结果
                if (resultCount === 0) {
                    const emptyResults = document.createElement('div');
                    emptyResults.className = 'empty-results';
                    emptyResults.innerHTML = `
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配结果</h3>
                        <p>请尝试其他关键词</p>
                    `;
                    resultsContainer.appendChild(emptyResults);
                }
                
                // 显示搜索结果区域
                searchResults.style.display = 'block';
            });
            
            // 关闭搜索结果
            closeResults.addEventListener('click', function() {
                searchResults.style.display = 'none';
                searchInput.value = '';
            });
            
            // 缩放控制
            let zoomLevel = 100;
            const zoomValue = document.getElementById('zoomValue');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const zoomWrapper = document.getElementById('zoomWrapper');
            
            zoomInBtn.addEventListener('click', function() {
                if (zoomLevel < 150) {
                    zoomLevel += 10;
                    updateZoom();
                }
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (zoomLevel > 50) {
                    zoomLevel -= 10;
                    updateZoom();
                }
            });
            
            function updateZoom() {
                zoomValue.textContent = `${zoomLevel}%`;
                zoomWrapper.style.transform = `scale(${zoomLevel/100})`;
                
                // 如果缩放比例大于100%，则允许body水平滚动
                if (zoomLevel > 100) {
                    document.body.classList.add('zoomed');
                    document.body.style.overflowX = 'auto';
                } else {
                    document.body.classList.remove('zoomed');
                    document.body.style.overflowX = 'auto';
                }
            }
            
            // 复制到剪贴板功能
            function copyToClipboard(text) {
                // 创建临时textarea元素
                const textarea = document.createElement('textarea');
                textarea.value = text.replace(/<br>/g, '\n'); // 处理换行符
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                
                // 选择并复制文本
                textarea.select();
                textarea.setSelectionRange(0, 99999); // 对于移动设备
                document.execCommand('copy');
                
                // 清理
                document.body.removeChild(textarea);
            }
        });
    </script>
</body>
</html>
