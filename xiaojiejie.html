                setTimeout(() => {
                    const selectedApiSource = apiSelect.value;
                    const timestamp = new Date().getTime();

                    // 加载视频

                        hideLoading();
                        if (continuousPlay) {
                            video.play().catch(e => console.log('自动播放受阻:', e));
                        }
                        // 移除动画类
                        setTimeout(() => {
                            video.classList.remove('slide-left', 'slide-right');
                        }, 400);

                        // 移除动画类

            // 切换连续播放

                continuousPlay = !continuousPlay;
                const icon = continuousPlay ? 'fa-play-circle' : 'fa-pause-circle';
                continuousPlayToggle.innerHTML = `<i class="fas ${icon}"></i> 连续播放: ${continuousPlay ? '开启' : '关闭'}`;

                touchStartTime = new Date().getTime();
                
                // 显示触摸指示器
                touchIndicator.style.left = `${touchStartX}px`;
                touchIndicator.style.top = `${touchStartY}px`;
                touchIndicator.classList.add('active');
                
                isSwiping = true;

            // 触摸移动

                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                // 更新触摸指示器位置

                touchIndicator.style.top = `${touchY}px`;

                const diffY = touchY - touchStartY;
                
                // 如果是水平滑动，阻止默认行为防止页面滚动

                    e.preventDefault();
                }
            }

                const touchEndY = e.changedTouches[0].clientY;
                const touchEndTime = new Date().getTime();
                
                // 隐藏触摸指示器
                touchIndicator.classList.remove('active');
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                const duration = touchEndTime - touchStartTime;
                
                // 计算滑动距离和时间
                const absDiffX = Math.abs(diffX);
                const absDiffY = Math.abs(diffY);
                
                // 如果滑动距离太小或时间太长，忽略
                if (absDiffX < 50 || duration > 500) return;
                
                // 如果水平滑动距离大于垂直滑动距离，则认为是水平滑动
                if (absDiffX > absDiffY) {
                    // 向左滑动（diffX为负值）
                    if (diffX < 0) {
                        loadRandomVideo('right');
                    } 
                    // 向右滑动（diffX为正值）
                    else {
                        loadRandomVideo('left');
                    }
                }
            }
            
            // 检测是否为移动设备
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            // 初始化事件监听
            function init() {
                apiSelect.addEventListener("change", changeVideoSource);
                nextVideoBtn.addEventListener("click", () => loadRandomVideo());
                continuousPlayToggle.addEventListener("click", toggleContinuousPlay);
                
                // 视频结束事件
                video.addEventListener("ended", function() {
                    if (continuousPlay) {
                        loadRandomVideo();
                    }
                });
                
                // 触摸事件
                if (isMobileDevice()) {
                    videoWrapper.addEventListener("touchstart", handleTouchStart);
                    videoWrapper.addEventListener("touchmove", handleTouchMove);
                    videoWrapper.addEventListener("touchend", handleTouchEnd);
                    
                    // 隐藏滑动提示
                    setTimeout(() => {
                        swipeHint.classList.add('hidden');
                    }, 5000);
                }
                
                // 初始加载视频
                loadRandomVideo();
            }
            
            // 启动初始化
            init();
        });
    </script>
</body>
</html>
